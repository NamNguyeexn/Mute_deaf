<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xác nhận xóa mẫu</title>
    <style>
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, #00bfff, #87ceeb, #1e90ff);
            background-size: 600% 100%;
            animation: gradientBackground 4s linear infinite;
            padding-top: 20px;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: background-color 0.3s, transform 0.3s;
        }

        .sidebar a:hover {
            background-color: #228B22; /* Màu xanh lá đậm */
            transform: scale(1.1); /* Hiệu ứng nổi */
        }

        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }

        .form-container {
            width: 70%;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f5f5f5; /* Màu nền */
            color: #333; /* Màu văn bản */
        }

        select:hover {
            background-color: #eee; /* Màu nền khi di chuột vào */
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="/home">Home</a>
    <a href="/sample/all">Sample Home</a>
    <a href="/modelml/all">Model Home</a>
    <a href="/logout">Log Out</a>
</div>
<div class="content">
    <h1>Confirm Delete Sample</h1>
    <form th:action="@{/sample/delete}" method="post" th:object="${samLabel}">
        <div class="form-group">
            <label>Image: </label><br>
            <img th:src="*{link}" alt="Image" style="max-width: 50%;">
        </div>

        <div class="form-group">
            <label>Label: </label><br>
            <p th:text="${labelName}"></p><br>
        </div>

        <div class="btn-container">
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </form>
    <button th:href="@{/sample/all}" class="btn btn-success" method="get">Cancel</button>
</div>
</body>
</html>
